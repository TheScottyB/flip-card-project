<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Birthday Flip Card Demo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/flip-card.min.css" />
    <link rel="stylesheet" href="dist/css/birthday-flip-card.min.css" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .demo-container {
        max-width: 800px;
        width: 100%;
        margin: 40px auto;
        text-align: center;
      }
      
      h1 {
        color: #333;
        margin-bottom: 40px;
      }
      
      .card-container {
        display: flex;
        justify-content: center;
        margin: 40px 0;
      }

      /* Add responsive styles */
      @media (max-width: 600px) {
        .birthday-card .celebration-template {
          padding: 30px 20px;
        }
        
        .birthday-card .header {
          font-size: 36px;
        }
        
        .birthday-card .recipient-name {
          font-size: 28px;
        }
        
        .birthday-card .message {
          font-size: 18px;
        }
      }

      /* Universal interaction styles */
      .birthday-card {
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .birthday-card:hover {
        transform: translateY(-5px);
      }

      .birthday-card .flip-trigger {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="demo-container">
      <h1>Birthday Flip Card Demo</h1>
      
      <div class="card-container">
        <div class="flip-card birthday-card" tabindex="0" role="button" aria-pressed="false">
          <div class="flip-card-inner">
            <div class="flip-card-front celebration-template">
              <div class="celebration-bg">
                <div class="floating-sunrise sunrise-1"></div>
                <div class="floating-sunrise sunrise-2"></div>
                <div class="balloon balloon-1"></div>
                <div class="balloon balloon-2"></div>
                <div class="balloon balloon-3"></div>
                <div class="sparkles">
                  <div class="sparkle" style="left: 20%; top: 30%; animation-delay: 0.5s;"></div>
                  <div class="sparkle" style="left: 50%; top: 20%; animation-delay: 1s;"></div>
                  <div class="sparkle" style="left: 80%; top: 40%; animation-delay: 1.5s;"></div>
                </div>
              </div>
              <div class="content">
                <h1 class="header">Happy Birthday!</h1>
                <h2 class="recipient-name">John Doe</h2>
                <div class="cake">
                  <div class="cake-base"></div>
                  <div class="cake-top"></div>
                  <div class="cake-flame"></div>
                </div>
                <div class="flip-hint">Click or tap to open</div>
              </div>
            </div>
            
            <div class="flip-card-back celebration-template">
              <div class="celebration-bg">
                <div class="floating-sunrise sunrise-1"></div>
                <div class="floating-sunrise sunrise-2"></div>
                <div class="balloon balloon-1"></div>
                <div class="balloon balloon-2"></div>
                <div class="balloon balloon-3"></div>
              </div>
              <div class="content">
                <h2 class="recipient-name">John Doe</h2>
                <p class="message">
                  Wishing you a day filled with happiness and a year filled with joy! 
                  May all your dreams come true and may you continue to inspire those around you.
                </p>
                <div class="flip-hint">Click or tap to close</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dist/js/flip-card.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        initFlipCards();
      });
    </script>
  </body>
</html>
